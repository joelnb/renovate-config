name: Renovate

on:
  push:
    branches:
      - main
      - master
  schedule:
    - cron: '0 * * * *'

jobs:
  renovate:
    name: Run Renovate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.1.0
      - name: Renovate
        uses: renovatebot/github-action@v34.55.0
        with:
          configurationFile: renovate.json
          token: ${{ secrets.RENOVATE_TOKEN }}
